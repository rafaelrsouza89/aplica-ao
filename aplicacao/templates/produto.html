{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  {% bootstrap_css %}
</head>

<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Lista de Produtos</h1>
      <form action="{% url 'url_sair' %}">
        <input type="submit" value="Sair" class="btn btn-danger">
      </form>
    </div>

    {% bootstrap_messages %}

    <div class="mb-3">
        <a href="{% url 'url_registrar_venda' %}" class="btn btn-primary">Nova Venda</a>
        <a href="{% url 'url_cad_cliente' %}" class="btn btn-info">Novo Cliente</a>
        <a href="{% url 'url_lista_vendas' %}" class="btn btn-secondary">Histórico de Vendas</a>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Preço</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Atualizar</th>
          <th scope="col">Apagar</th>
        </tr>
      </thead>
      <tbody>
        {% for p in produtos %}
        <tr>
          <th scope="row">{{ p.id }}</th>
          <td>{{ p.nome }}</td>
          <td>{{ p.preco }}</td>
          <td>{{ p.qtde }}</td>
          <td>
            <form action="{% url 'url_atualizar_produto' p.id %}">
              <input type="submit" name="btnAtualizar" value="Atualizar" class="btn btn-primary">
            </form>
          </td>
          <td>
            <form action="{% url 'url_apagar_produto' p.id %}">
              <input type="submit" name="btnApagar" value="Apagar" class="btn btn-danger">
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form action="{% url 'url_cad_produto' %}" method="GET">
      <input type="submit" name="btnNovo" value="Novo Produto" class="btn btn-success">
    </form>
  </div>
</body>
</html>
