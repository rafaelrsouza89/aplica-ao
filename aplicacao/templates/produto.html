{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> lista de produtos</h1>
    {%For p in produtos%}
    <tr>
        <th scope="row">{{ p.id}}</th>
        <td>{{ p.nome }}</td>
        <td>{{ p.preco }}</td>
        <td> {{ p.qtd }}</td>
    </tr>
    <p>p.nome</p>
    {%endfor%}
</body>
</html>
