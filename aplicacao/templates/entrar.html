{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
    <h1>Tela de login</h1>
    <form action="{% url 'url_entrar' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="nome" placeholder="Digite o usuario..." required>
        <br>
        <input type="password" name="senha" placeholder="Digite a senha..." required>
        <br>
        <input type="submit" name="btnEntrar" value="Entrar" class="btn btn-success">
    </form>
     </div>
</body>
</html>
